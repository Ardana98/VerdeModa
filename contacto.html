<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - VerdeModa</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img src="assets/img/l.png" alt="VerdeModa Logo">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="index.html" class="header__nav-link">Home</a></li>
                    <li class="header__nav-item"><a href="index.html#productos" class="header__nav-link">Catálogo</a></li>
                    <li class="header__nav-item"><a href="contacto.html" class="header__nav-link">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1 class="contact-section__title">¡Ponte en Contacto con VerdeModa!</h1>
                <p class="contact-section__description">Tenemos varias formas en las que puedes contactarnos para tus consultas, sugerencias o pedidos.</p>

                <div class="contact-section__options">
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Asunto:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="button button--primary">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 VerdeModa. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/contacto.js"></script>
</body>
</html>
